<ion-content padding ="sufg">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <div col-12 col-md-6>
        <div col-12 text-center>
          <img src="assets/imgs/logo.svg" />
        </div>
        <ion-item>
          <ion-label floating>Identificador Ãºnico</ion-label>
          <ion-input type="text" [(ngModel)]="user.identificador"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <ion-grid>
          <ion-row>
            <button col-12 color="entrar" ion-button (tap)="login(user)">Entrar</button>
          </ion-row>
        </ion-grid>

        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <button col-12 color="facebook" ion-button (tap)="loginFacebook()">
                <ion-icon padding name="logo-facebook"></ion-icon>Facebook
              </button>
            </ion-col>
            <ion-col col-6>
              <button col-12 color="google" ion-button (tap)="loginGoogle()">
                <ion-icon padding name="logo-google"></ion-icon>Google</button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-label class="cadastrar" text-center (tap)="registrar()">Cadastre-se</ion-label>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
